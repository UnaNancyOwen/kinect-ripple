<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=10" >
		<title>HTML5 Avoider Game</title>
        <script src="assets/rippleFloor.js"></script>
		<script src="assets/main.js"></script>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body style="cursor:none" onload="notifyWPF()">
		<canvas id="gameCanvas" style="display:block" width="400" height="300"></canvas>
        <div id ="choiceMenu" style="display:none;position: absolute; top:calc(25vh); left:calc(50vw);text-align:center;background-color:transparent;z-index:2;font-size:5.0em;color:rgb(252,176,52);font-family:'Segoe UI Light';-ms-transform:rotate(90deg)">
            <div id="Exit" style="border:8px solid #FFF;padding:0.4em;margin:0.2em;" onmouseover="startCapture('exit')" onmouseout="stopCapture('exit')" >EXIT</div>
            <div id="Reset" style="border:8px solid #FFF;padding:0.4em;margin:0.2em;" onmouseover="startCapture('reset');" onmouseout="stopCapture('reset');" >PLAY AGAIN</div>
        </div>
		<audio id="soundControl" style="display:none">
			<source src="assets/hitsound.mp3" type="audio/mpeg"/>
		</audio>
		<audio id="backgroundMusic" style="display:none" loop autoplay>
			<source src="assets/backgroundMusic.mp3" type="audio/mpeg"/>
		</audio>
		<audio id="gameEndMusic" style="display:none">
			<source src="assets/gameComplete.mp3" type="audio/mpeg"/>
		</audio>
	</body>
</html>
